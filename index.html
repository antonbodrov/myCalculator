<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg">




      <div class="calculatorBg">
        <div class="calcLine">_________</div>
        <div class="calcHead">MyCalculator</div>
        <div id="history">
          <div id="history-value"></div>
        </div>
        <div class="input"><form name="form"><input type="text" name="textview" readonly></form></div>
        <div class="btn btnC" onclick="clean()">C</div>
        <div class="btn btnBack" onclick="backspace()">Backspace</div>
        <div class="btn btnDivide" onclick="divide()">&divide</div>
        <div class="btn" onclick="sieben()">7</div>
        <div class="btn" onclick="acht()">8</div>
        <div class="btn" onclick="neun()">9</div>
        <div class="btn btnMultiple" onclick="multiple()">&times</div>
        <div class="btn" onclick="vier()">4</div>
        <div class="btn" onclick="funf()">5</div>
        <div class="btn" onclick="sechs()">6</div>
        <div class="btn btnMinus" onclick="minus()">-</div>
        <div class="btn" onclick="eins()">1</div>
        <div class="btn" onclick="zwei()">2</div>
        <div class="btn" onclick="drei()">3</div>
        <div class="btn btnPlus" onclick="plus()">+</div>
        <div class="btn btnPlusMinus" onclick="plusMinus()">+/-</div>
        <div class="btn" onclick="noll()">0</div>
        <div class="btn btnPunkt" onclick="punkt()">.</div>
        <div class="btn btnResult" onclick="result()">=</div>
      </div>
      <div class="createdBy">
        <p>created by Anton Bodrov</p>
      </div>

          <div class=""><a class="btnopera" href="https://www.opera.com/de" target="_blank">Opera</a></div>
        </div>
      </div>



    </div>
    <script src="script/script.js" type="text/javascript"></script>
  </body>
</html>
